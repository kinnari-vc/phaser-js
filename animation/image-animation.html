<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Png Image Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
            },
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.path =
                "https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/animations/";

            this.load.image("cat1", "cat1.png");
            this.load.image("cat2", "cat2.png");
            this.load.image("cat3", "cat3.png");
            this.load.image("cat4", "cat4.png");
        }

        function create() {
            this.anims.create({
                key: "snooze",
                frames: [{
                    key: "cat1",
                }, {
                    key: "cat2",
                }, {
                    key: "cat3",
                }, {
                    key: "cat4",
                    duration: 2000,
                }, ],
                frameRate: 8,
                repeat: -1,
            });

            this.add.sprite(400, 300, "cat1").play("snooze");
            /*  this.add.sprite(400, 300, "cat1").play({
                 key: "snooze"
             }); */

        }
    </script>
</body>

</html>
