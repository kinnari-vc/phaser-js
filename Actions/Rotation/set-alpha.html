<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Alpha</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: "#2d2d2d",
            scene: {
                preload: preload,
                create: create,
            },
        };

        const game = new Phaser.Game(config);

        function preload() {
            this.load.spritesheet(
                "diamonds",
                "https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/sprites/diamonds32x24x5.png", {
                    frameWidth: 32,
                    frameHeight: 24,
                }
            );
        }

        function create() {
            const group = this.add.group({
                key: "diamonds",
                frame: 0,
                frameQuantity: 50,
                setXY: {
                    x: 32,
                    y: 32,
                    stepX: 14,
                },
            });
            //Phaser.Actions.SetAlpha(group.getChildren(), 0, 1 / 50);
            Phaser.Actions.Spread(group.getChildren(), "alpha", 0, 1);

            const group2 = this.add.group({
                key: "diamonds",
                frame: 3,
                frameQuantity: 50,
                setXY: {
                    x: 32,
                    y: 100,
                    stepX: 14,
                },
            });

            //  Spread out the children between the 2 given values, using the string-based property
            Phaser.Actions.Spread(group2.getChildren(), "alpha", 0, 1);
        }
    </script>
</body>

</html>
