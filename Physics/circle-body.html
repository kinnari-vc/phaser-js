<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Body</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'matter',
                matter: {
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);


        function preload() {
            this.load.image('ball', 'https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/sprites/pangball.png');
        }

        function create() {
            this.matter.world.setBounds().disableGravity();

            var circ = this.matter.add.image(200, 100, 'ball');

            //  Change the body to a Circle with a radius of 48px
            /*  circ.setBody({
                 type: 'circle',
                 radius: 25
             }); */

            circ.setBody({
                type: 'rectangle',
                width: 50,
                height: 50
            });

            //  Just make the body move around and bounce
            circ.setVelocity(6, 3);
            circ.setAngularVelocity(0.2); //inside moving
            circ.setBounce(1);
            circ.setFriction(0, 0, 0);
        }
    </script>
</body>

</html>
