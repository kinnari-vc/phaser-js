<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Ball</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: "matter",
                matter: {
                    enableSleeping: true,
                },
            },
            scene: {
                preload: preload,
                create: create,
            },
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('ball', 'https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/sprites/pangball.png');
        }

        function create() {
            this.matter.world.setBounds(0, 0, 800, 600, 32, true, true, false, true);

            //  Add in a stack of balls

            for (var i = 0; i < 64; i++) {
                var ball = this.matter.add.image(Phaser.Math.Between(100, 700), Phaser.Math.Between(-600, 0), 'ball');
                console.log({
                        ball
                    })
                    // ball.setCircle();
                ball.setFriction(0.005);
                ball.setBounce(1);
            }
        }
    </script>
</body>

</html>
