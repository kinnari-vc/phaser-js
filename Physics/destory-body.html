<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destory Body</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: "matter",
                matter: {
                    enableSleeping: true,
                },
            },
            scene: {
                preload: preload,
                create: create,
            },
        };

        var game = new Phaser.Game(config);


        function preload() {
            this.load.image('block', 'https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/sprites/block.png');
            this.load.image('platform', 'https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/sprites/platform.png');
        }

        function create() {
            this.matter.add.image(325, -100, 'block');
            this.matter.add.image(400, 300, 'block');
            this.matter.add.image(450, 50, 'block');

            var platform = this.matter.add.image(540, 450, 'platform', null, {
                isStatic: true
            });

            console.log(platform);

            this.input.once('pointerup', function() {

                platform.destroy();

            });
        }
    </script>
</body>

</html>
