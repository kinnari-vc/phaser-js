<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ignore Gravity</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: "#1b1464",
            physics: {
                default: "matter",
            },
            scene: {
                preload: preload,
                create: create,
            },
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image(
                "block",
                "https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/sprites/block.png"
            );
            this.load.image(
                "platform",
                "https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/sprites/platform.png"
            );
        }

        function create() {
            this.matter.world.setBounds();

            //  This body isn't effected by Gravity
            this.matter.add.image(100, 100, "block").setIgnoreGravity(true);

            this.matter.add.image(300, 100, "block", null, {
                restitution: 0.6,
                frictionAir: 0,
                mass: 0.1,
            });
            this.matter.add.image(500, 100, "block", null, {
                restitution: 0.8,
                frictionAir: 0,
                mass: 0.1,
            });
            this.matter.add.image(700, 100, "block", null, {
                restitution: 1,
                frictionAir: 0,
                mass: 0.1,
            });
        }
    </script>
</body>

</html>
