<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Depth Sorting</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        const config = {
            type: Phaser.WEBGL,
            width: 800,
            height: 600,
            backgroundColor: '#2d2d2d',
            parent: 'phaser-example',
            pixelArt: true,
            scene: {
                preload: preload,
                create: create,
            },
        };

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('girl', 'https://raw.githubusercontent.com/photonstorm/phaser3-examples/master/public/assets/pics/ayu2.png');
        }

        function create() {
            const image1 = this.add.image(100, 300, 'girl');
            const image2 = this.add.image(200, 300, 'girl');
            const image3 = this.add.image(300, 300, 'girl');
            const image4 = this.add.image(400, 300, 'girl');
            const image5 = this.add.image(500, 300, 'girl');
            const image6 = this.add.image(600, 300, 'girl');
            const image7 = this.add.image(700, 300, 'girl');

            this.input.on(Phaser.Input.Events.POINTER_DOWN, function(pointer) {
                image1.setDepth(1);
            }, this);

        }
    </script>
</body>

</html>
